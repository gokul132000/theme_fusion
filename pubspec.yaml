name: theme_fusion
description: >
  A developer-friendly Flutter package for real-time dynamic theme switching.
  Supports unlimited themes (Light, Dark, Warm, Custom) with semantic color keys,
  allowing instant updates throughout the app using simple string-based color access.

version: 2.0.0+1
homepage: https://pub.dev/packages/theme_fusion
repository: https://github.com/Gokul132000/theme_fusion
issue_tracker: https://github.com/Gokul132000/theme_fusion/issues

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/theme_fusion_demo.gif

platforms:
  android:
  ios:
  web:
  macos:
  windows:
  linux:

topics:
  - flutter
  - theme
  - dark-mode
  - light-theme
  - dynamic-theme
